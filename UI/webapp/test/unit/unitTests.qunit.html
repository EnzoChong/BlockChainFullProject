<!DOCTYPE html>
<html>
<head>
	<title>Unit tests for App Title</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">

	<script 
		id="sap-ui-bootstrap"
		src="/resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m"
		data-sap-ui-frameOptions='deny'
		data-sap-ui-resourceroots='{
			"sap.ems.ui.app.blockchain": "../../", 
			"test.unit": "./"
		}'>
	</script>

	<script>
		jQuery.sap.require("sap.ui.thirdparty.qunit");
		jQuery.sap.require("sap.ui.qunit.qunit-css");
		jQuery.sap.require("sap.ui.qunit.qunit-junit");
		jQuery.sap.require("sap.ui.qunit.qunit-coverage");
		QUnit.config.autostart = false;
		if (window.blanket) {
			window.blanket.options("sap-ui-cover-only", "sap/ems/ui/app/blockchain/");
			window.blanket.options("sap-ui-cover-never", "[sap/ems/ui/app/blockchain/test/, sap/ems/ui/app/blockchain/localService/, sap/ems/ui/app/blockchain/lib/]");
		}
		jQuery.sap.registerModulePath("sap.ems.ui", "/webapp/resources/sap/ems/ui");
		sap.ui.require([
			"test/unit/allTests"
		],function() {
			QUnit.start();
		});
	</script>

</head>
<body>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture"></div>
</body>
</html>
